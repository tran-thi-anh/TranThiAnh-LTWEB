<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thông tin cá nhân</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
    <div class="card bg-primary-subtle text-primary-emphasis p-4 mt-5 mx-auto" style="max-width: 400px;">
        <h2 class="text-center">Thông tin cá nhân</h2>
        <form id="personalInfoForm">
            <div class="mb-3">
                <label for="nameInput" class="form-label">Họ và tên</label>
                <input type="text" class="form-control" id="nameInput" placeholder="Nhập họ và tên" required>
            </div>
            <div class="mb-3">
                <label for="emailInput" class="form-label">Email</label>
                <input type="email" class="form-control" id="emailInput" placeholder="Nhập email" required>
            </div>
            <div class="mb-3">
                <label for="passwordInput" class="form-label">Mật khẩu</label>
                <input type="password" class="form-control" id="passwordInput" placeholder="Nhập mật khẩu" required>
            </div>
            <div class="mb-3">
                <label for="confirmPasswordInput" class="form-label">Xác nhận mật khẩu</label>
                <input type="password" class="form-control" id="confirmPasswordInput" placeholder="Xác nhận mật khẩu" required>
            </div>
            <a href="trangchu.html" class="btn btn-primary w-100 text-decoration-none text-white">Đăng kí</a>
        </form>
        <div class="text-center mt-3">
            <p>Bạn đã có tài khoản? <a href="dangnhap.html" class="text-decoration-none">Đăng nhập</a></p>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>
</body>
</html>
