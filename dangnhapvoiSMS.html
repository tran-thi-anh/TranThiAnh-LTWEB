<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập với SMS</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow p-4 bg-primary-subtle text-primary-emphasis">
        <h3 class="text-center mb-4">Đăng Nhập với SMS</h3>
        <p class="text-muted text-center mb-4">Nhập số điện thoại của bạn để nhận mã OTP.</p>
        <form>
            <div class="mb-3">
                <label for="phoneInput" class="form-label">Số Điện Thoại</label>
                <input type="text" class="form-control" id="phoneInput" placeholder="Nhập số điện thoại của bạn">
            </div>
            <button type="button" class="btn btn-primary w-100 mb-3" id="sendOtpButton">Gửi Mã OTP</button>
            <div class="mb-3">
                <label for="otpInput" class="form-label">Mã OTP</label>
                <input type="text" class="form-control" id="otpInput" placeholder="Nhập mã OTP">
            </div>
            <button type="submit" class="btn btn-success w-100">Đăng Nhập</button>
        </form>
        <div class="text-center mt-3">
            <a href="login.html" class="text-decoration-none">Quay lại trang đăng nhập</a>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
