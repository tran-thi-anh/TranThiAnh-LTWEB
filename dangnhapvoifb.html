<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập với Facebook</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container position-relative mt-5">
    <!-- Đăng nhập với Facebook -->
    <div class="card bg-primary-subtle text-primary-emphasis p-4 mt-5 mx-auto" style="max-width: 400px;">
        <h3 class="text-center">Đăng nhập với Facebook</h3>
        <form>
            <div class="mb-3">
                <label for="emailInput" class="form-label">Email</label>
                <input type="email" class="form-control" id="emailInput" placeholder="Nhập email của bạn">
            </div>
            <div class="mb-3">
                <label for="passwordInput" class="form-label">Mật khẩu</label>
                <input type="password" class="form-control" id="passwordInput" placeholder="Nhập mật khẩu của bạn">
            </div>
            <div class="text-center my-4">
                <a href="trangchu.html" class="btn btn-primary w-100 text-decoration-none text-white">
                    <i class="bi bi-facebook me-2"></i> Tiếp tục với Facebook
                </a>
        </form>
        <div class="d-flex justify-content-between mt-3">
            <a href="#" class="text-decoration-none">Quên mật khẩu?</a>
            <a href="#" class="text-decoration-none">Đăng ký</a>
        </div>

        <p class="text-muted mt-4">Bằng cách tiếp tục, bạn đồng ý với <a href="#" class="text-decoration-none">Điều khoản dịch vụ</a> và <a href="#" class="text-decoration-none">Chính sách bảo mật</a> của chúng tôi.</p>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<!-- Bootstrap Icons -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</body>
</html>
