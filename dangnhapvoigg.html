<!DOCTYPE html>
<html lang="en">
<head>

<body>

<div class="container position-relative mt-5">
    <!-- Giao diện Đăng nhập với Google -->

          <!-- Form đăng nhập thông thường -->
        <form class="mt-3">

                <input type="text" class="form-control" id="loginInput" placeholder="*Nhập Email hoặc Số điện thoại">
            </div>
            <div class="mb-3">
                <label for="passwordInput" class="form-label">Mật khẩu</label>
                <input type="password" class="form-control" id="passwordInput" placeholder="*Nhập mật khẩu">
            </div>
            <a href="trangchu.html" class="btn btn-danger w-100 text-decoration-none text-white">
                <img src="https://cdn-icons-png.flaticon.com/512/281/281764.png" alt="Google Logo" width="20" height="20" class="me-2">
                Tiếp tục với Google
            </a>
        </form>

        <div class="d-flex justify-content-between">
            <a href="quenmatkhau.html" class="text-decoration-none">Quên mật khẩu?</a>
            <a href="dangki.html" class="text-decoration-none">Đăng ký</a>
        </div>

        <p class="text-muted text-center mt-4">Bằng cách tiếp tục, bạn đồng ý với <a href="chinhsachdoitra.html" class="text-decoration-none">
            Chính sách đổi trả</a> và <a href="chinhsachbaomat.html" class="text-decoration-none">Chính sách bảo mật</a> của <span style="font-weight: bold;">3T SHOES</span> </p>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</html>
